<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card.flipped {
            background-color: white;
        }

        .card img {
            width: 80px;
            height: 80px;
            display: none;
        }

        .card.flipped img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="game-board"></div> <!-- This is where the game board will appear -->

    <script>
        const gameBoard = document.getElementById('game-board');
        const images = [
            'https://i.imgur.com/aoizaFF.png', 'https://i.imgur.com/gmi8BB4.png', 'https://i.imgur.com/j0bxfQ8.png', 'https://i.imgur.com/NBnMj70.png',
            'https://i.imgur.com/ORSPSv4.png', 'https://i.imgur.com/FLLzqWI.png', 'https://i.imgur.com/4OHwA5E.png', 'https://i.imgur.com/gFVArfP.png',
            'https://i.imgur.com/HT3OwR1.png', 'https://i.imgur.com/K2Eohfg.png', 'https://i.imgur.com/AbFPg22.png', 'https://i.imgur.com/mu1pxV3.png',
            'https://i.imgur.com/x1JvJY4.png', 'https://i.imgur.com/7SUqBvB.png', 'https://i.imgur.com/tOSsUqX.png', 'https://i.imgur.com/6VIe6CO.png'
        ];

        let flippedCards = [];
        let matchedCards = 0;

        // Shuffle images
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create the game board
        function createBoard() {
            shuffle(images);

            images.forEach((image) => {
                const card = document.createElement('div');
                card.classList.add('card');

                const img = document.createElement('img');
                img.src = image;
                card.appendChild(img);

                card.addEventListener('click', () => flipCard(card, img));

                gameBoard.appendChild(card);
            });
        }

        // Flip the card
        function flipCard(card, img) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push({ card, img });

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        // Check if the two flipped cards match
        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.img.src === second.img.src) {
                matchedCards++;
                flippedCards = [];
                if (matchedCards === images.length / 2) {
                    setTimeout(() => alert('You Win!'), 500);
                }
            } else {
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        createBoard();
    </script>
</body>
</html>
